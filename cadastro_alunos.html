<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	<link rel="stylesheet" type="text/css" href="Css/cadastro_alunos.css">
</head>
<body>
    <h1> Cadastro do Aluno</h1>
    <form action="cadastro_alunos.php" method="post" enctype="multipart/form-data">
        <!-- DADOS PESSOAIS -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="nome">Nome: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="nome" size="35" class="input-align">
                    </td>
                    <td>
                        <label for="sobrenome">Sobrenome: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="sobrenome" size="35" class="input-align">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Nascimento: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="dia" size="2" maxlength="2" value="dd" class="input-align">
<input type="text" name="mes" size="2" maxlength="2" value="mm" class="input-align">
<input type="text" name="ano" size="4" maxlength="4" value="aaaa" class="input-align">
</td>
<td>
<label for="telefone">Telefone: </label>
</td>
<td align="left">
<div class="tel-input">
<input type="tel" name="telefone" size="35" placeholder="(DDD) 99999-9999">
</div>
</td>
</tr>
<tr>
<td>
<label for="rg">RG: </label>
</td>
<td align="left">
<input type="text" name="rg" size="13" maxlength="13" class="input-align">
</td>
</tr>
<tr>
<td>
<label>CPF:</label>
</td>
<td align="left">
<input type="text" name="cpf" size="9" maxlength="9" class="input-align"> -
<input type="text" name="cpf2" size="2" maxlength="2" class="input-align">
</td>
</tr>
</table>
</fieldset>

    <br />
    <!-- ENDEREÇO -->
    <fieldset>
        <legend>Dados de Endereço</legend>
        <table cellspacing="10">

            <tr>
                <td>
                    <label for="rua">Rua:</label>
                </td>
                <td align="left">
                    <input type="text" name="rua" size="35" class="input-align">
                </td>
                <td>
                    <label for="numero">Numero:</label>
                </td>
                <td align="left">
                    <input type="text" name="numero" size="35" class="input-align">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bairro">Bairro: </label>
                </td>
                <td align="left">
                    <input type="text" name="bairro" class="input-align">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="estado">Estado:</label>
                </td>
                <td align="left">
                    <select name="estado" class="input-align">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="am">Amazonas</option>
                        <option value="ap">Amapá</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>

<option value="rn">Rio Grande do Norte</option>
<option value="ro">Rondônia</option>
<option value="rs">Rio Grande do Sul</option>
<option value="rr">Roraima</option>
<option value="sc">Santa Catarina</option>
<option value="se">Sergipe</option>
<option value="sp">São Paulo</option>
<option value="to">Tocantins</option>
</select>
</td>
</tr>
<tr>
<td>
<label for="cidade">Cidade: </label>
</td>
<td align="left">
<input type="text" name="cidade" class="input-align">
</td>
</tr>
<tr>
<td>
<label for="cep">CEP: </label>
</td>
<td align="left">
<input type="text" name="cep" size="5" maxlength="5" class="input-align"> -
<input type="text" name="cep2" size="3" maxlength="3" class="input-align">
</td>
</tr>
</table>
</fieldset>
<br />
    <!-- DADOS DE LOGIN -->
    <fieldset>
        <legend>Dados de login</legend>
        <table cellspacing="10">

            <tr>
                <td>
                    <label for="email">E-mail: </label>
                </td>
                <td align="left">
                    <input type="text" name="email" size="35" class="input-align" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="login">Login de usuário: </label>
                </td>
                <td align="left">
                    <input type="text" name="login" class="input-align">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Senha: </label>
                </td>
                <td align="left">
                    <input type="password" name="pass" class="input-align">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="passconfirm">Confirme a senha: </label>
                </td>
                <td align="left">
                    <input type="password" name="passconfirm" class="input-align">
                </td>
            </tr>
        </table>
    </fieldset>
    <br />
    <input type="submit" value="Cadastrar">
    <input type="reset" value="Limpar">
</form>
</body>
</html>
